<html lang="fr">

    <title>Les Films de Plein Air - Nous contacter</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a href="./index.html">
                <img id="logo" src="./img/logo/minilogo.png" alt="image du logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li>
                        <a class="nav-link" href="./program.html" target="_blank">Programmation</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./resa.html" target="_blank">Réservation</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./found.html" target="_blank">Nous trouver</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./contact.html" target="_blank">Nous contacter</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <section id="container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">NOM</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="VIALA">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Prénom</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jennifer">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Téléphone</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="06...">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Adresse email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    En soumettant ce formulaire, j'accepte que les informations saisies dans ce formulaire
                    soient
                    utilisées, exploitées, traitées pour permettre de me recontacter, pour m’envoyer la
                    newsletter,
                    dans le
                    cadre de la relation commerciale qui découle de cette demande de contacte.
                </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="checkbox" checked autocomplete="off"> Envoyer
                </label>
            </div>
        </form>

        <div class="bulle">
            <img class="image" src="img/bulle.jpg" alt="Bulle" />
        </div>

    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        Les films de Plein air - Projection gratuite de films d'auteurs -
                        réserve ta place!
                    </h1>
                </div>
            </div>
            <p>
                © Les films de plein air - Tous droits réservés
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
